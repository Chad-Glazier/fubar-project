name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Make the package imports work the same as local dev (tests import `db`)
      PYTHONPATH: ${{ github.workspace }}/back-end
      # Optional: use repository secret for Google Books if tests need it
      GOOGLE_BOOKS_API_KEY: ${{ secrets.GOOGLE_BOOKS_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/back-end/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r back-end/requirements.txt


      - name: Show Python info
        run: python -c "import sys,platform; print(platform.python_version())"

      - name: Run tests
        working-directory: back-end
        run: python -m pytest -q

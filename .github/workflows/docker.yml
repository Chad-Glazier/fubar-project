name: Docker Build

on:
  push:
    branches:
      - main
      - Fetching-book-covers-and-metadata
      - Book-Reccommendation-Feature
  pull_request:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: docker build -t fubar-api .
